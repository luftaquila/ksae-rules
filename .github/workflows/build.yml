name: Build PDF/HTML

on:
  push:
    branches: [main]
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install fonts
      run: |
        mkdir -p fonts
        wget -q --referer="https://www.hancom.com/" https://cdn.hancom.com/pds/docs/HancomFont.zip
        unzip -q HancomFont.zip HCRBatang.ttf HCRBatang-Bold.ttf
        mv HCRBatang*.ttf fonts/
        wget -q https://github.com/orioncactus/pretendard/releases/download/v1.3.9/Pretendard-1.3.9.zip
        unzip -q Pretendard-1.3.9.zip
        mv public/static/alternative/*.ttf fonts/
        wget -q https://github.com/notofonts/noto-cjk/raw/refs/heads/main/Sans/OTF/TraditionalChinese/NotoSansCJKtc-Regular.otf
        mv *.otf fonts/

    - name: Compile PDF
      uses: xu-cheng/latex-action@v3
      with:
        root_file: formula.tex
        latexmk_use_lualatex: true
        extra_fonts: fonts/*

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Build HTML
      run: |
        python3 tex2html.py formula.tex formula.html

    - name: Download web fonts
      run: |
        mkdir -p _site/fonts
        curl -sL "https://fonts.gstatic.com/s/notosanskr/v36/PbyxFmXiEBPT4ITbgNA5Cgms3VYcOA-vvnIzzuoyeLTq.woff2" -o _site/fonts/NotoSansKR-Regular.woff2
        curl -sL "https://fonts.gstatic.com/s/notosanskr/v36/PbyxFmXiEBPT4ITbgNA5Cgms3VYcOA-vvnIzzuozfbTq.woff2" -o _site/fonts/NotoSansKR-Bold.woff2

    - name: Prepare Pages
      run: |
        cp formula.html _site/index.html
        cp formula.pdf _site/
        cp style.css _site/
        cp -r assets _site/ 2>/dev/null || true

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          formula.pdf
          formula.html
          style.css
          assets/
          _site/fonts/

